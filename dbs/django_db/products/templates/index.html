{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products  %}
        <dev class="col mb-2">
            <div class="card" style="width: 18rem;">
                <img alt="..." class="card-img-top" src="{{product.image_url}}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a class="btn btn-primary" href="http://www.google.com">Add to Cart</a>
                </div>
            </div>
        </dev>
    {% endfor %}
</div>

{% endblock %}
